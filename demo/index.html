<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular One Drive Picker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="OnedriveControllers" ng-controller="OneDriveCtrl">
    <div>
        <div class="col-sm-4">
            <img src="images/SkyDrive.png" class="img-responsive" width="100px">
        </div>
        <hr/>
        <div class="col-sm-8">
            <div class="col-sm-4 center-block">
                <p><a class="btn btn-primary btn-block" href="javascript:;" one-drive-picker on-onedrive-success="OneDrivedriveSuccess(files)"  on-onedrive-cancel="onOnedriveCancel()">Onedrive Picker</a></p>
            </div>
            <div class="col-sm-4 center-block">
                <p><a class="btn btn-primary btn-block">Fork me</a></p>
            </div>
        </div>
        <div class="container col-sm-12">
            <div class="row show-grid" ng-switch="onedrive_files.length > 0">
                <div ng-switch-when="true">
                    <div class="col-sm-4" ng-repeat="file in onedrive_files">
                        <a href="{{ file.webUrl }}" target="_blank">
                            {{ file.name }}</a>
                        <button type="button" class="close" ng-click="remove($index)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://js.live.net/v7.0/OneDrive.js"></script>
    <script src="app.js"></script>
    <script src="../dist/one-drive-picker.min.js"></script>
  </body>
</html>
